
services:
  tinytask:
    image: tinytask-mcp:latest
    container_name: tinytask-mcp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Persistent database storage
      - ./data:/data
    environment:
      # Server mode
      TINYTASK_MODE: sse
      
      # SSE configuration
      TINYTASK_PORT: 3000
      TINYTASK_HOST: 0.0.0.0
      
      # Database
      TINYTASK_DB_PATH: /data/tinytask.db
      
      # Logging
      # Options: error, warn, info (default), debug, trace
      # Use 'trace' for forensic debugging, 'info' for production
      TINYTASK_LOG_LEVEL: trace
      
      # Node environment
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - tinytask-network

networks:
  tinytask-network:
    driver: bridge
