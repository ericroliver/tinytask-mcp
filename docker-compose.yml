
services:
  tinytask:
    image: tinytask-mcp:latest
    container_name: tinytask-mcp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Persistent database storage
      - ./data:/data
    environment:
      # Transport mode: stdio, http, or both (default: both)
      # Use 'http' for remote HTTP connections only
      # Use 'both' for stdio + HTTP (recommended for flexibility)
      TINYTASK_MODE: http
      
      # HTTP Transport: Streamable HTTP by default
      # Uncomment the following line to enable legacy SSE mode:
      # TINYTASK_ENABLE_SSE: 'true'
      # See docker-compose.legacy-sse.yml for a complete SSE example
      # Migration guide: docs/product/streamable-http-migration-guide.md
      
      # HTTP server configuration
      TINYTASK_PORT: 3000
      TINYTASK_HOST: 0.0.0.0
      
      # Database
      TINYTASK_DB_PATH: /data/tinytask.db
      
      # Logging
      # Options: error, warn, info (default), debug, trace
      # Use 'trace' for forensic debugging, 'info' for production
      TINYTASK_LOG_LEVEL: info
      
      # Node environment
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - tinytask-network

networks:
  tinytask-network:
    driver: bridge
